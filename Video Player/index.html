<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="loader" id="loader">
    <h2>🎬 Load or Import a Video</h2>
    <div class="buttons">
      <input type="text" id="videoURL" placeholder="https://… (YouTube or .mp4)">
      <button id="loadBtn">Load</button>
      <button id="importBtn">📂 Import Video</button>
      <input type="file" id="fileInput" accept="video/*" hidden>
    </div>
  </div>

  <div class="player hidden" id="playerRoot">
    <div class="video-wrap" id="videoWrap"></div>
    <div class="controls">
      <button id="backBtn">⬅️ Go Back</button>
    </div>
  </div>

<link rel="icon" href="favicon.ico" type="image/x-icon">

  <script src="script.js"></script>
</body>
</html>
